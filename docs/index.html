    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            text-align: center;

        .container {
            max-width: 600px;

        a.button {

<body>

        <h2>Loading 3D Modelâ€¦</h2>

        <script>
            // NEW Google Drive links
            const glbUrl = "https://drive.google.com/uc?export=download&id=17mUtreexZ1gw9zPJFwghnH6RI7MRNEDn";
            const usdzUrl = "https://drive.google.com/uc?export=download&id=1TKcUBPwsqbqBh0pVh1_ReHF1ZLChwVhQ";

            const userAgent = navigator.userAgent.toLowerCase();

            function isIOS() {
                return /iphone|ipad|ipod/.test(userAgent);
            }

            function isAndroid() {
                return /android/.test(userAgent);
            }

            // Auto-redirect logic
            if (isIOS()) {
                window.location.href = usdzUrl;
            } else if (isAndroid()) {
                window.location.href = glbUrl;
            }
        </script>

        <h3>Download Manually:</h3>
